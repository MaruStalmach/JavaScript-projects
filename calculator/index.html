<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="display"><p></p></div>
      <div class="all-buttons">
      <div class="input-numbers">
        <button class="number" onclick="addToEquation(this)">1</button>
        <button class="number" onclick="addToEquation(this)">2</button>
        <button class="number" onclick="addToEquation(this)">3</button>
        <button class="number" onclick="addToEquation(this)">4</button>
        <button class="number" onclick="addToEquation(this)">5</button>
        <button class="number" onclick="addToEquation(this)">6</button>
        <button class="number" onclick="addToEquation(this)">7</button>
        <button class="number" onclick="addToEquation(this)">8</button>
        <button class="number" onclick="addToEquation(this)">9</button>
        <button class="number" onclick="addToEquation(this)">0</button>
        <button class="submit" onclick="calculate()">=</button>
        <button class="clear" onclick="clearDisplay()">C</button>
      </div>
      <div class="buttons-calculations">
        <button class="calculation" onclick="addToEquation(this)">+</button>
        <button class="calculation" onclick="addToEquation(this)">-</button>
        <button class="calculation" onclick="addToEquation(this)">%</button>
        <button class="calculation" onclick="addToEquation(this)">*</button>
      </div>
      </div>
    </div>
  </body>
</html>
